<head>
    <link rel="stylesheet" href="signup.component.css" type="text/css">
    <title>Sign Up</title>
</head>

<body>
    <div class="container">
        <div class="regContainer">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
        </div>
        <form name="registration" class="registartion-form" onsubmit="return formValidation()">
            <table>
                <tr>
                    <td><label for="name">Name:</label></td>
                    <td><input type="text" name="name" id="name" placeholder="john example"></td>
                </tr>
                <tr>
                    <td><label for="username">User Name:</label></td>
                    <td><input type="text" name="username" id="username" placeholder="john_example"></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="text" name="email" id="email" placeholder="eg example@example.com"></td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input type="password" name="password" id="password" placeholder="Password"></td>
                </tr>
                <tr>
                    <td><label for="password">Confirm Password:</label></td>
                    <td><input type="password" name="password" id="confirmpassword" placeholder="Retype Password"></td>
                </tr>
                <tr>
                    <td><label for="phoneNumber">Phone Number:</label></td>
                    <td><input type="tel" name="phoneNumber" id="phoneNumber" placeholder="eg 01012345678"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" class="submit" value="Sign Up" /></td>
                </tr>
                <tr>
                    <td class="sign" colspan="2">
                        <h3>Have an account? <a href="signin">Sign In</a> instead</h3>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <script type="text/javascript" src="signup.component.ts"></script>
</body>
