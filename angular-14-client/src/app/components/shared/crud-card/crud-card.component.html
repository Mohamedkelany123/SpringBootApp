<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
<div class="card border-secondary mb-3 trip-crud" style="max-width: 18rem;">
    <div class="card-header">
        Create Trip
    </div>
    <div class="card-body">
        <form>
            <div class="form-group">
                <label for="id">Trip ID</label>
                <input type="number" class="form-control" id="id" aria-describedby="emailHelp"
                    placeholder="Enter Trip ID">
            </div>
            <div class="form-group">
                <label for="startTime">Departure Time</label>
                <input type="datetime" class="form-control" id="startTime" placeholder="Trip Departure Time">
            </div>
            <div class="form-group">
                <label for="endTime">Arrival Time</label>
                <input type="datetime" class="form-control" id="endTime" placeholder="Trip Departure Time">
            </div>
            <div class="form-group">
                <label for="fromStation">Departure Station</label>
                <input type="text" class="form-control" id="fromStation" placeholder="Trip Departure Time">
            </div>
            <div class="form-group">
                <label for="toStation">Arrival Station</label>
                <input type="text" class="form-control" id="toStation" placeholder="Trip Departure Time">
            </div>
            <div class="form-buttun">
                <button type="submit" class="btn btn-primary">Create Trip</button>
            </div>
        </form>
    </div>
</div>
