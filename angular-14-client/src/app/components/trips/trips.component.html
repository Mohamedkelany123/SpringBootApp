<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">;
</head>
<div class="card">
    <div class="card-header">
        Scheduled Trips
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">filter by:</div>
            <div class="col-md-4">
                <input type="text" [(ngModel)]="listFilter" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4>filtered by: {{listFilter}}</h4>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Trip ID</th>
                        <th>Departure</th>
                        <th>Arrival</th>
                        <th>Source</th>
                        <th>Desitination</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let trip of filteredTrips">
                        <td>{{trip.tripId}}</td>
                        <td>{{trip.startTime}}</td>
                        <td>{{trip.endTime}}</td>
                        <td>{{trip.fromStation}}</td>
                        <td>{{trip.toStation}}</td>
                        <td class="delete"><button class='btn btn-light' 
                                    (click)='deleteItem()'>
                                    <i class="fas delete fa-solid fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
